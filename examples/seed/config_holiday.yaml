# Holiday rush scenario configuration
# Use with: uv run python scripts/seed_random.py --full-new --config examples/seed/config_holiday.yaml --confirm

dimensions:
  stores:
    count: 15
    regions: ["North", "South", "East", "West", "Central"]
    types: ["supermarket", "express", "warehouse"]
  products:
    count: 100
    categories: ["Beverage", "Snack", "Dairy", "Frozen", "Gift", "Seasonal"]
    brands: ["BrandA", "BrandB", "BrandC", "Generic", "Premium", "Organic"]

date_range:
  start: "2024-10-01"
  end: "2024-12-31"

time_series:
  base_demand: 80
  trend: "exponential"
  trend_slope: 0.02
  noise_sigma: 0.2
  monthly_seasonality:
    10: 1.0   # October baseline
    11: 1.3   # November (Thanksgiving)
    12: 1.8   # December (Holiday rush)

retail:
  promotion_probability: 0.25  # More promotions during holidays
  stockout_probability: 0.15   # More stockouts during rush
  promotion_lift: 1.5          # Higher lift during holiday sales

sparsity:
  missing_combinations_pct: 0.1  # Some products not in all stores
  random_gaps_per_series: 0

holidays:
  - date: "2024-10-31"
    name: "Halloween"
    multiplier: 1.3
  - date: "2024-11-28"
    name: "Thanksgiving"
    multiplier: 2.0
  - date: "2024-11-29"
    name: "Black Friday"
    multiplier: 3.0
  - date: "2024-12-02"
    name: "Cyber Monday"
    multiplier: 2.5
  - date: "2024-12-24"
    name: "Christmas Eve"
    multiplier: 1.5
  - date: "2024-12-25"
    name: "Christmas Day"
    multiplier: 0.3  # Most stores closed or limited hours
  - date: "2024-12-26"
    name: "Boxing Day"
    multiplier: 2.0
  - date: "2024-12-31"
    name: "New Year's Eve"
    multiplier: 1.4

seed: 2024
batch_size: 2000
